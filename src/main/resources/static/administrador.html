<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="imagem/png"
      href="https://seeklogo.com/images/D/dev-logo-DCB5C6D9D3-seeklogo.com.png"
    />
    <title>Cadastro de Credenciais</title>
  </head>

  <style type="text/css">
  html{
    margin-left: 42%;
    margin-right: 42%;
    margin-top: 10%;
  }

  
  </style>
  <body class="text-center">
    <div style="text-align: center">
      <h4>Sign Up</h4>
    </div>
    <form action="" id="formCadastroUser">
      <div class="mb-3">
        <label for="nome" class="form-label"></label>
        <input type="text" class="form-control" id="nome" placeholder="UsuÃ¡rio" required="required" />
      </div>
      <div class="mb-3">
        <label for="idade" class="form-label"></label>
        <input type="password" class="form-control" id="senha" placeholder="Senha" />
      </div>
  
    </form>
    <button type="button" class="btn btn-lg btn-dark btn-block" onClick="salvarUsuario()">
      Cadastrar
    </button>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      
    

	  

    
     function salvarUsuario() {
            var id = $("#id").val();
            var nome = $("#nome").val();
            var idade = $("#senha").val();
        if (nome == null || nome != null && nome.trim() == '') {
          $("#nome").focus();
          alert('Informe o nome');
          return;
        }
        if (idade == null || idade != null && idade.trim() == '') {
          $("#idade").focus();
          alert('Informe a senha');
          return;
        }

            $.ajax({
              method: "POST",
              url: "salvar",
              data: JSON.stringify({
                nome: nome,
                senha: senha,
              }),
              contentType: "application/json; charset=utf-8",
              success: function (response) {
                $("#id").val(response.id);
                alert("Administrador cadastrado com sucesso! ");
                document.getElementById('formCadastroUser').reset();
                window.location.href = "login.html";
              },
            }).fail(function (xhr, status, errorThrown) {
              alert("Erro ao cadastrar administrador!" + xhr.responseText);
            });
          }

    </script>
  </body>
</html>
